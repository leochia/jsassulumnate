<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" >
       <head>
             <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
           
             <title>flappy bird</title>
             <style>
             .point{
             width:1px ;
             height:1px ;
             background-color:black ;
             position:absolute ;
             border-radius:50% ;
            }
             .bird{
              border-radius:50% ;
              border:1px solid black ;
              position:absolute ;
              width:10px ;
              height:10px ;
              z-index:9999;
            }
            .allin{
                         position:absolute ;
             top:150px ;
             left:40px ;
              width:700px ;
             height:300px ;
            }
             .box{
             width:500px ;
             height:300px ;
  			float:left;
             border:1px solid gray;
            }
            .score{
              width:180px ;
             height:300px ;
             float:left;
             z-index:99999;
            }
            .screen{
             width:565px ;
             height:300px ;
             position:relative ;
             top:0px ;
             left:-30px ;
             overflow:hidden;
            }
   
             .barrier{
             position:absolute ;
             border:1px solid gray ;
             width:30px ;
            }
             </style>
       </head>
       <body  class="sysdefaultbg" >
       <input type='button' id = 'btn' value = 'start' /><div style='display :none;width:400px; height:500px ;overflow :scroll' />
       </body>
<script>
  /*
  @autor leochia
      模拟竖直上抛运动轨迹
  以时间为单位，y轴方向单位时间的位移 是 运动轨迹实现的原理支撑
 1. vt = v0+gt  ;计算没
    s= (vt~2-v0~2)/2g ;计算
  2.刷新时间间隔决定了轨迹平滑程度
  3.碰撞检测
 */
 var Ext;
 if(Ext== null){
  Ext = {};
 }
 if(Ext.lt== null){
  Ext.lt = {};
 }
  var point = null;
  function  start(){
    if(point==null){
      point = new Ext.lt.bird();
      point.draw();
    }
 
   point.start();
  
  }
  document.getElementById( 'btn').onclick=start;
  Ext.lt.bird= function(cfg){
  var _cfg= {r:150} ;
     var c = {timer:[],timer2:[],endflag:false,zone:new Ext.lt.queue()};
     var x,y,g,t,tag,v0= 0;
     var  vt = 0;
     var  s0 = 0;
     var b = null;
     var center = (500-10)/2;
     var score = 0;
     c.draw= function(el){
       b = document.createElement( "div");
       b.className = 'bird';
       paint(b,y,x);
     
       var container = document.createElement("div");
       container.className = 'box'; //场景
       var frag = document.createDocumentFragment();
       var l = 100;
       for(var i=0,il=5;i<il;i++){
        var div = document.createElement("div");
        div.className = 'barrier';
        div.style.left = l+ 'px';
        div.style.height = ((i%2==0)?150:80) + 'px';
        div.style.top = (i%2==0)?0:(300-80) + 'px';
      
      //  c.zone.push({t:(i%2==0)?0:(300-80),r:l+30,b:((i%2==0)?0:(300-80))+((i%2==0)?150:80),l:l}); //禁飞区
      c.zone.push({
        id:i+1,
        _d:div,
        _p:{t:(i%2==0)?0:(300-80),r:l+30,b:((i%2==0)?0:(300-80))+((i%2==0)?150:80),l:l,w:30,h:((i%2==0)?150:80)}
      })
      
         frag.appendChild(div);
         l+=80+i*10;
       }
       var screen = document.createElement("div");
       screen.className = "screen";
      
        screen.appendChild(frag);
       container.appendChild(screen);
       container.appendChild(b);
       
       var allin = document.createElement("div");
       allin.className = "allin";
      
       var score = document.createElement("div");
       score.className = "score";
        allin.appendChild(container);
        allin.appendChild(score);
       document.body.appendChild(allin);
     }
     function init(){
       g = -9.8;  //重力加速度
       x = 10; //初始位置
       y = 250;
       t= 0;
       tag = 0.05; //刷新间隔
     }
   
     c.resize= function(){
   
     }
     
     c.restart=function(){
     
     }
     
     //成绩算法  
     function addscore(s){
       score+=s;
     }
     
     var date = new Date();
     c.start= function(){
      
     c.endflag= true;
      for(var i=0,il=c.timer.length;i<il;i++){
        clearTimeout(c.timer[i]);
      }
      if(Math.floor(((new Date())-date)/1000)%3==0){
      	      for(var i=0,il=c.timer2.length/2;i<il;i++){
         clearTimeout(c.timer2[i]);
       }
      }

       c.endflag= false;
      v0 = 40;
      if(t!=0)v0=20; //
      t=0;
       move();
       if(!!!isstart)moveall();
       isstart = true;
     }
     
     var isstart = false;
     //制作地图
     function moveall(){
          if(y>300||c.endflag||detect()){ //终止条件
       return ;
      }
      
        var _c = c.zone;
        while(_c.hasnext()){
          var _t = _c.next();
          paint(_t._d,null,_t._d.offsetLeft-0.51);
        }
        var head = _c.get();
       if(head._d.offsetLeft<=0){
       var tar =  randomposition(head._p);
         paint(head._d,tar.t,530,null,tar.h);
            _c.turn(); // 重新生成地图
            addscore(10);
         }
        
         c.timer2.push(setTimeout(function(){
         moveall();
         },18));
     }
     
     function randomposition(o){
     var r = [0.7,1.1,0.8,1.5,1.2];
     
       var _p =  Math.round(Math.random()*5+0);
       _p = r[_p];
       if(o.h*_p>250){
        	return o;
       }
       if(o.t==0){
		  o.b += (_p-1)*o.h;
       }else{
          o.t -= (_p-1)*o.h;
       }
        o.h = o.h*_p;
        return o;
     }
     
     
     function move(){
     if(y>300||c.endflag||detect()){ //终止条件
       return ;
      }
        vt = v0+g*(t/1000);
      // var s = v0*(t/1000)+g*Math.pow((t/1000),2)/2;
      var s = (Math.pow(vt,2)-Math.pow(v0,2))/(2*g); //核心公式
     
       var _s = s!=0?(s-s0):0; //每个时间间隔对应的位移间隔
       if(x<=center){
       	 x +=0.15;
       }
       paint(b,y-_s,x);
       y = y-_s;
       // document.getElementById('btn').nextSibling.innerHTML += y+'\n'
       s0 = s;
       t+=15; // 根据时间间隔计算位移
      c.timer.push(setTimeout( function(){
        move();
      }),tag);
     }
   
     //碰撞检测
     function detect(){
     var _x = x+5;
     var _y = y+5; //中心点
     
       var _c = c.zone.clone();
        while(_c.hasnext()){
            
        	var o = _c.next(); 
        	var d =  o._d;
          	var z = o._p;
           	 if(_x>=d.offsetLeft-35&&_x<=(d.offsetLeft)&&_y<=z.b&&_y>=z.t){
                return true ;
          }
           }
       return false ;
     }
   
     init();
   
     function paint(obj,t,l,w,h){
      w!= null&&(obj.style.width= w+'px');
      h!= null&&(obj.style.height= h+'px');
      t!= null&&(obj.style.top= t+'px');
      l!= null&&(obj.style.left= l+'px');
     }
     return c;
 
  }
  
  //队列先进先出
  Ext.lt.queue=function(cfg){
   var c = {};
   var _head={o:null,next:null,last:null};
   var _now = null;
   
   function init(cfg){
   if(cfg==null)return;
   if(Object.prototype.toString.call(cfg)==='[object Array]'||cfg.length==0)return null;
   var _t = {o:cfg[0],next:null}
     _head.next = t;
     for(var i=1,il=cfg.length;i<il;i++){
         t.next = {o:cfg[i],next:null};
         t = t.next;
     }
     _head.last = t;
   }
   init(cfg);
   
   c.clone=function(){
     var _c = new Ext.lt.queue();
     var _h = _head;
     while(_h.next!=null){
     	_c.push(_h.next.o);
     	_h = _h.next;
     } 
     return _c;
   }
   
   c.get=function(){
     var _t = _head.next;
     _now = _t;
     return _t.o;
   }
   c.hasnext =function(){
      return _now!=null;
   }
   c.next=function(){
   var t = _now;
   _now = _now.next;
     return t.o;
   }
   c.push=function(c){
       var _t = {o:c,next:null};
       if(_head.last==null){
          _head.next = _t;
          _head.last = _t;
       }else{
         _head.last.next = _t;
         _head.last = _t
       }
     
       if(_now==null){
       _now =  _head.next;
       }
   }
   c.pop=function(){
       var t = _head.next;
       if(t==null)return null;
       _head.next = t.next;
       if(t.next==null)_head.last = null;
       return t.o;
   }
   c.turn=function(){
       if(_head.last==null)return;
       var t =  _head.next;
       _head.next =    t.next;
       _head.last.next = t;
       _head.last = t;
       t.next = null;
   }
   return c;
   
  }
      point = new Ext.lt.bird();
      point.draw();
      
      window.document.body.addEventListener("click",function(){
      //point.start();
    //  point.moveall();
      
      });
</script>
</html>
